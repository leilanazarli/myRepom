<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>New BLog</title>
    <style>
        form{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col col-4"></div>
        <div class="col col-4">
           <form action="./index.html" class="form" >
            <h1 class="text">Add a New Blog</h1>
            <label for="title">Blog Title:</label>
            <input type="text" name="title" id="title">
            <label for="textarea">Blog Body:</label>
            <textarea name="textarea" id="textarea" cols="40" rows="10"></textarea>
            <label for="select">Blog Author:</label>
            <select name="select" id="select"> <option value="1">select author</option>
            <option value="Lorem">Lorem</option>
            <option value="Ipsum">Ipsum</option>
            <option value="Dolor">Dolor</option>
        </select>
           
            <button class="btn btn-danger">Add Blog</button>
           </form> 
        </div>
        <div class="col col-4"></div>
    </div>
   </div>
   <script
   src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
   integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
 ></script>
    <script src="./NewBlog.js"></script>
</body>
