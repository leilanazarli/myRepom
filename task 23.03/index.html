<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lilithstore</title>
</head>
<body>
<div class="main"> 
    <nav> 
        <div class="logo">
            <img src="/logo-no-background.png" >
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">laptop</a></li>
                <li><a href="">accessories</a></li>
                <li><a href="">cart</a></li>
            </ul>
        </div>
    </nav>
    <div class="information">
        <div class="overlay"></div>
        <img src="/imageacer.webp" class="acer" >
        <div id="circle">
            <div class="feature  one">
                <img src="/processor.png" >
                <div> 
                    <h1> Processor</h1>
                    <p>Intel® Core™ i7-1165G7 processor </p>
                </div>

            </div>
            <div class="feature two ">
                <img src="/camera.png" >
                <div>
                    <h1>Camera</h1>
                    <p>48MP,Wide Angle Lens</p>
                </div>

            </div>
            <div class="feature three">
                <img src="/display.png" >
            <div>
                <h1>Display</h1>
                <p>15.6" Full HD (1920 x 1080) 16:9 </p>
            </div>
            </div>
            <div class="feature four">
                <img src="/battery.png" >
                <div>
                    <h1>Battery</h1>
                    <p>Quad-core 2.80 GHz</p>
                </div>

            </div>
        </div>
    </div>
    <div class="controls">
        <img src="/arrow.png" id="upbtn" >
        <h3>Features</h3>
        <img src="/arrow.png" id="downbtn" >
    </div>
</div>



    <script src="/script.js"></script>
</body>
</html>
